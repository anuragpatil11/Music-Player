<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- <h1>hello</h1> -->
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </div>
          <div class="circle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </nav>
        <img src="./468-thumbnail.png" class="song-img" />
        <h1>Malang Sajna</h1>
        <p>Sachet Parampara</p>

        <audio controls id="song">
          <source
            src="./Malang Sajna - Sachet Parampara ! Hindi Song.mp3"
            type="audio/mpeg"
          />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><ion-icon name="play-back-outline"></ion-icon></div>
          <div onclick="playPause()">
            <ion-icon name="play-outline" id="ctrlIcon"></ion-icon>
          </div>
          <div><ion-icon name="play-forward-outline"></ion-icon></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
